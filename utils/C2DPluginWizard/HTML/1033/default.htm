<SCRIPT>

var tab_array = new Array();
tab_array[0] = Default;
tab_array[1] = CalcMethod;

// This is an example of a function which initializes the page
//
function InitDocument(document)
{
	setDirection();


	if (window.external.FindSymbol('DOCUMENT_FIRST_LOAD'))
	{
		var L_WizardDialogTitle_Text = "C2DPlugin Wizard";
		window.external.AddSymbol("WIZARD_DIALOG_TITLE", L_WizardDialogTitle_Text);

		VerifyCalculation2DDir();
		// This function sets the default symbols based 
		// on the values specified in the SYMBOL tags above
		//
		window.external.SetDefaults(document);
	}

	// Load the document and initialize the controls 
	// with the appropriate symbol values
	//
	window.external.Load(document);
}

// Validate input
function ValidateStudentInfo() 
{
  var bValid = true;
  var L_ErrMsg_Text = "Unknown error";

  if (STUDENT_FIRSTNAME.value == "") {
    L_ErrMsg_Text = "First name missing";
    bValid = false;
  }

  else if (STUDENT_LASTNAME.value == "") {
    L_ErrMsg_Text = "Last name missing";
    bValid = false;
  }

  if (!bValid)
    window.external.ReportError(L_ErrMsg_Text);

  return bValid;
}


// If the wizard has more than 1 page, this 
// function will browse to the page specified
//
function Next(document, linkto) {
  if (ValidateStudentInfo())
	window.external.Next(document, linkto);
}

// perform input validation before finishing
//
function OnFinish(document)
{
  if (!VerifyCalculation2DDir()) return VS_E_WIZCANCEL;

  if (ValidateStudentInfo())
  OnWizFinish(document);
}

</SCRIPT>
