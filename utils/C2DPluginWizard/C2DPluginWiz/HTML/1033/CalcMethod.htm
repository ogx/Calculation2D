<SCRIPT LANGUAGE="JSCRIPT">

var tab_array = new Array();
tab_array[0] = Default;
tab_array[1] = CalcMethod;

// This is an example of a function which initializes the page
//
function InitDocument(document)
{
	setDirection();
	
	if (window.external.FindSymbol('DOCUMENT_FIRST_LOAD'))
	{
		// This function sets the default symbols based 
		// on the values specified in the SYMBOL tags above
		//
		window.external.SetDefaults(document);
	}

	// Load the document and initialize the controls 
	// with the appropriate symbol values
	//
	window.external.Load(document);
}

// Validate input
function ValidateMethodInfo() {
  var bValid = true;
  var L_ErrMsg_Text = "Unknown error";

  if (CALCMETHOD_NAME.value == "") {
    L_ErrMsg_Text = "Class name missing";
    bValid = false;
  }

  else if (
    CALCMETHOD_SHORT_NAME.value.indexOf("\"") > -1 ||
    CALCMETHOD_SHORT_NAME.value.indexOf("\n") > -1) {

    L_ErrMsg_Text = "Invalid characters in short name";
    bValid = false;
  }

  else if (
    CALCMETHOD_DESCRIPTION.value.indexOf("\"") > -1 ||
    CALCMETHOD_DESCRIPTION.value.indexOf("\n") > -1) {

    L_ErrMsg_Text = "Invalid characters in description";
    bValid = false;
  }

  if (!bValid)
    window.external.ReportError(L_ErrMsg_Text);

  return bValid;
}

function InitControls() {

  bEnable = !CALCMETHOD_CREATE.checked;

  CALCMETHOD_NAME.disabled = bEnable;
  CALCMETHOD_SHORT_NAME.disabled = bEnable;
  CALCMETHOD_DESCRIPTION.disabled = bEnable;

  CALCMETHOD_EXTEND.disabled = bEnable;
}

// If the wizard has more than 1 page, this 
// function will browse to the page specified
//
function Next(document, linkto)
{
  if(ValidateMethodInfo())
	window.external.Next(document, linkto);
}

// This is an example of a function which
// gets called when the user clicks on 'Finish'
//
function OnFinish(document)
{
  if (!VerifyCalculation2DDir()) return VS_E_WIZCANCEL;

  if (ValidateMethodInfo())
	OnWizFinish(document);
}

</SCRIPT>
